apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-tools
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yordan-marinov/homelab.git
    targetRevision: HEAD
    path: apps/storage/rook-ceph/tools
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
