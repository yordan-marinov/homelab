apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infisical-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://dl.cloudsmith.io/public/infisical/helm-charts/helm/charts/
    chart: infisical-standalone
    targetRevision: 1.7.2
    helm:
      values: |
        infisical:
          image:
            tag: "v0.156.3"
          kubeSecretRef: "infisical-secrets"

        postgresql:
          enabled: true
          primary:
            persistence:
              enabled: true
              storageClass: ceph-block
              size: 10Gi

        redis:
          enabled: true
          master:
            persistence:
              enabled: true
              storageClass: ceph-block
              size: 2Gi

        ingress-nginx:
          enabled: false

        ingress:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: infisical

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
