apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infisical-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://dl.cloudsmith.io/public/infisical/helm-charts/helm/charts/
    chart: infisical-standalone
    targetRevision: 1.7.2
    helm:
      values: |
        infisical:
          # Use the image version you verified
          image:
            tag: "v0.156.3"

          kubeSecretRef: "infisical-secrets"

          resources:
            limits:
              memory: 1000Mi
            requests:
              cpu: 200m

        postgresql:
          enabled: true
          primary:
            persistence:
              enabled: true
              storageClass: ceph-block
              size: 10Gi

        redis:
          enabled: true
          master:
            persistence:
              enabled: true
              storageClass: ceph-block
              size: 2Gi

        ingress:
          enabled: true
          ingressClassName: traefik
          nginx:
            enabled: false
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            cert-manager.io/cluster-issuer: letsencrypt-production
          hostName: secrets.mvgates.com
          tls:
            - secretName: secrets-mvgates-tls
              hosts:
                - secrets.mvgates.com

  destination:
    server: https://kubernetes.default.svc
    namespace: infisical

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
