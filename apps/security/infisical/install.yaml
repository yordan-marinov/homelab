apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infisical-stack
  namespace: argocd
spec:
  project: default
  source:
    chart: infisical-standalone
    repoURL: https://charts.infisical.com
    targetRevision: 2.1.1
    helm:
      values: |
        backend:
          existingSecret: infisical-secrets
          encryptionKeySecretKey: encryption-key
          jwtSecretSecretKey: jwt-secret

        postgresql:
          enabled: true
          primary:
            persistence:
              enabled: true
              storageClass: ceph-block
              size: 10Gi

        redis:
          enabled: true
          master:
            persistence:
              enabled: true
              storageClass: ceph-block
              size: 2Gi

        ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            cert-manager.io/cluster-issuer: letsencrypt-production
          hosts:
            - host: secrets.mvgates.com
              paths:
                - path: /
                  pathType: ImplementationSpecific
          tls:
            - secretName: secrets-mvgates-tls
              hosts:
                - secrets.mvgates.com
  destination:
    server: https://kubernetes.default.svc
    namespace: infisical
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
