apiVersion: apps/v1
kind: Deployment
metadata:
  name: rook-ceph-tools
  namespace: rook-ceph
  labels:
    app: rook-ceph-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rook-ceph-tools
  template:
    metadata:
      labels:
        app: rook-ceph-tools
    spec:
      serviceAccountName: rook-ceph-system
      containers:
        - name: rook-ceph-tools
          image: quay.io/ceph/ceph:v19.2.0
          command: ["/bin/bash", "-c", "--"]
          args: ["sleep infinity"]
          tty: true
          stdin: true
          volumeMounts:
            # Only mount the admin keyring
            - name: ceph-client-admin
              mountPath: /etc/ceph/keyring
              subPath: keyring
      volumes:
        - name: ceph-client-admin
          secret:
            secretName: rook-ceph-admin-keyring

