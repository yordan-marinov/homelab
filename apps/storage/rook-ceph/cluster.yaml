apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-cluster
  namespace: argocd
spec:
  project: default
  source:
    chart: rook-ceph-cluster
    repoURL: https://charts.rook.io/release
    targetRevision: v1.15.5
    helm:
      values: |
        operatorNamespace: rook-ceph
        cephClusterSpec:
          mon:
            count: 3
            allowMultiplePerNode: false
          mgr:
            count: 1
          dashboard:
            enabled: true
            ssl: false
          storage:
            useAllNodes: false
            useAllDevices: false
            nodes:
              - name: "k8s-w-1"
                devices: [{name: "nvme0n1"}]
              - name: "k8s-w-2"
                devices: [{name: "nvme0n1"}]
  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
