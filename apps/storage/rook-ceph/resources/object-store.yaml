apiVersion: ceph.rook.io/v1
kind: CephObjectStore
metadata:
  name: ceph-objectstore
  namespace: rook-ceph
spec:
  metadataPool:
    replicated:
      size: 2
  dataPool:
    replicated:
      size: 2
  preservePoolsOnDelete: false
  gateway:
    port: 80
    instances: 1
    resources:
      limits:
        cpu: "500m"
        memory: "1Gi"
      requests:
        cpu: "100m"
        memory: "512Mi"
