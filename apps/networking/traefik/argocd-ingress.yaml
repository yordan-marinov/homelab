apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`argocd.home.lab`)
      kind: Rule
      services:
        - name: argocd-server
          port: 80 # ArgoCD server listens on 80 and 443 internally
