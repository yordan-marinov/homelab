apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: rook-ceph-dashboard
  namespace: rook-ceph
spec:
  entryPoints:
    - web        # HTTP only
  routes:
    - match: Host(`ceph.home.lab`)
      kind: Rule
      services:
        - name: rook-ceph-mgr-dashboard   # Must match the service name
          port: 8443                      # Service port
      middlewares:
        - name: ceph-dashboard-headers
          namespace: rook-ceph

