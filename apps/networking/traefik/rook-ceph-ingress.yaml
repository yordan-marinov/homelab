apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: rook-ceph-dashboard
  namespace: rook-ceph
spec:
  entryPoints:
    - web        # For HTTP â†’ HTTPS redirect
    - websecure  # For HTTPS traffic
  routes:
    - match: Host(`ceph.home.lab`)
      kind: Rule
      services:
        - name: rook-ceph-mgr-dashboard
          port: 8443
      middlewares:
        - name: ceph-dashboard-https-redirect
          namespace: rook-ceph
  tls:
    secretName: ceph-home-lab-tls   # Must exist in rook-ceph namespace

